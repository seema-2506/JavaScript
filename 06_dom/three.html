<script>
    // Create a div element with random ID and text
    function createDiv(text, backgroundColor) {
        const div = document.createElement('div');
    //const text = "This is a div with random ID";
    div.className = "main";
    div.id = Math.round(Math.random() * 10 + 1);
    div.setAttribute("title", "This is a div" );
    div.style.backgroundColor = "green"; 
    div.style.padding = "12px";
    //div.innerText = "This is a div with random ID";
    const addText = document.createTextNode("This is a div with random ID");
    div.appendChild(addText);
    // Append the div to the body
    document.body.appendChild(div);
    }
    
    for (let i = 0; i < 5; i++) {
        if (i % 2 === 0) {
            createDiv("Even Div", "blue");
        } else {
            createDiv("Odd Div", "red");
        }
    }
</script>
